<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Carousel</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <i class="fa-solid fa-backward" id="prev"></i>
        <img src="80bac2286d4b4c08b707.webp" id="img" />
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
      <div class="navigation-dots" id="navigation-dots">
        <i class="fa-solid fa-circle" value="0"></i>
        <i class="fa-solid fa-circle" value="1"></i>
        <i class="fa-solid fa-circle" value="2"></i>
        <i class="fa-solid fa-circle" value="3"></i>
        <i class="fa-solid fa-circle" value="4"></i>
        <i class="fa-solid fa-circle" value="5"></i>
        <i class="fa-solid fa-circle" value="6"></i>
        <i class="fa-solid fa-circle" value="7"></i>
        <i class="fa-solid fa-circle" value="8"></i>
        <i class="fa-solid fa-circle" value="9"></i>
        <i class="fa-solid fa-circle" value="10"></i>
        <i class="fa-solid fa-circle" value="11"></i>
      </div>
    </div>
  </body>
</html>
